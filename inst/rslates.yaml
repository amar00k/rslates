

themes:
  default: "minty"

themes-ace:
  default: "dawn"

blueprints:
  directory: blueprints

  categories:
    - Plots:
      - Base
      - ggplot2
    - Statistics

importers:
  directory: import_blueprints

  datatypes:
    tabular:
      blueprint: Tabular.json
      name: "Tabular"
      extensions:
        - txt
        - csv
        - tsv
        - tab
    spreadsheet:
      blueprint: Spreadsheet.json
      name: "Spreadsheet"
      extensions:
        - xls
        - xlsx
        - ods
    text:
      blueprint: Text.json
      name: "Text"
      extensions:
        - txt
    r-object:
      blueprint: RData.json
      name: "R Object"
      extensions:
        - RData
        - rda
        - rds
    json-object:
      blueprint: JSON.json
      name: "JSON Object"
      extensions:
        - json
    yaml-object:
      blueprint: YAML.json
      name: "YAML Object"
      extensions:
        - yml
        - yaml

transformers:
  directory: transform_blueprints

