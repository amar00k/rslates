

themes:
  default: "Natural (soft light)"

themes-ace:
  default: "dawn"

blueprints:
  directory: blueprints

  categories:
    - Plots:
      - Base
      - ggplot2
    - Statistics

importers:
  directory: import_blueprints

  datatypes:
    tabular:
      blueprint: Tabular.json
      name: Tabular
      description: Read tabular data from a text file and store it in a data.frame.
      extensions:
        - txt
        - csv
        - tsv
        - tab
    spreadsheet:
      blueprint: Spreadsheet.json
      name: Spreadsheet
      description: Read an Excel or Open Office spreadsheet.
      extensions:
        - xls
        - xlsx
        - ods
    text:
      blueprint: Text.json
      name: Text
      description: Read text from a file into a character vector.
      extensions:
        - txt
    r-object:
      blueprint: RData.json
      description: Import an arbitrary R object.
      name: R Object
      extensions:
        - RData
        - rda
        - rds
    json-object:
      blueprint: JSON.json
      name: JSON Object
      description: Import a serialized object from a JSON file.
      extensions:
        - json
    yaml-object:
      blueprint: YAML.json
      name: YAML Object
      description: Import a serialized object from a YAML file.
      extensions:
        - yml
        - yaml

transformers:
  directory: transform_blueprints




